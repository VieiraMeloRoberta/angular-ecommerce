<section class="product-container">
  <div class="product-image__container">
      <img [src]="produto?.imagem" alt="imagem do produto"/>

      <div class="product-description__container">
          <h2 class="name">{{produto?.descricao}}</h2>
          <h3 class="price">{{produto?.preco | currency: "R$"}}</h3>
          <p>Estoque dispon√≠vel</p>
          <label>
              Quantidade:
              <input type="number" [(ngModel)]="quantidade" min="1">
              unidade(s)
          </label>
          <p class="product">
              {{produto?.quantidadeEstoque}} unidades(s) em estoque
          </p>
          <button type="button" (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
      </div>
  </div>

</section>
